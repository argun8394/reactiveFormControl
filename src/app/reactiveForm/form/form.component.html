
            <form>
              <div class="form-group">
                <label for="">Name</label>
                <input class="form-control" [formControl]="name" />
value:{{name.value}}
              </div>

              <div class="form-group">
                <label for="">Description</label>
                <input class="form-control" [formControl]="description" />
value:{{description.value}}
              </div>

              <div class="form-group">
                <label for="">Price</label>
                <input class="form-control" [formControl]="price" />
value:{{price.value}}
              </div>

              <div class="form-group">
                <label for="">imageUrl</label>
                <input class="form-control" [formControl]="imageUrl" />
value:{{imageUrl}}
              </div>
              <button type="submit" onclick="updateName()" class="btn btn-primary">Submit</button>
            </form>
